<!DOCTYPE html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ToDoリスト</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    </head>
    <body>
      <div id="app">
        <h3>ToDoリスト</h3>
        <div class="form">
          <input v-model="inputText" type="text">
          <button @click="onAdd">追加</button>
        </div>

        <ul class="lists" v-if="lists.length">
          <li v-for="(list, index) in lists">
            <input type="checkbox" v-model="list.isDone">
            <span>{{ index }} - {{ list.name }}</span>
    　　　<span v-if="list.isDone">（済）</span>
            <button @click="onDelete(index)">消去</button>
          </li>
        </ul>
        <div class="brank" v-else>
          ToDoを入力してください
        </div>

      </div>

      <script src="./js/main.js"></script>
    </body>
    </html>
